---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: yunjiasu-secret
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "update","create","delete","list"]
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: yunjiasu-secret
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: yunjiasu-secret
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: yunjiasu-secret
subjects:
  - kind: ServiceAccount
    name: yunjiasu-secret
    namespace: default
---
kind: ConfigMap
apiVersion: v1
metadata:
  name: yunjiasu-deploy
  namespace: default
data:
  config.yaml: |-
    certs:
      - domain: astat.cn
        tlsName: star-astat-cn # your k8s secret name
        tlsNamespace: default
        syncToNamespace: [] # sync this cert to other namespace secret
    common:
      baseURL: 'https://api.su.baidu.com/'
      signatureMethod: HMAC-SHA1
      checkInterval:  2h # two hours
      syncRetryTimes: 3
---
kind: DaemonSet
apiVersion: apps/v1
metadata:
  name: yunjiasu-deploy
  namespace: default
spec:
  selector:
    matchLabels:
      app: yunjiasu-deploy
  template:
    metadata:
      labels:
        app: yunjiasu-deploy
    spec:
      volumes:
        - name: config
          configMap:
            name: yunjiasu-deploy
            defaultMode: 420
      containers:
        - name: yunjiasu
          image: 'registry.cn-shanghai.aliyuncs.com/astat/yunjiasu:latest'
          volumeMounts:
            - name: config
              mountPath: /mnt/config.yaml
              subPath: config.yaml
          terminationMessagePolicy: File
          imagePullPolicy: Always
      serviceAccountName: yunjiasu-secret
      serviceAccount: yunjiasu-secret
      tolerations:
        - key: node-role.kubernetes.io/master
          effect: NoSchedule